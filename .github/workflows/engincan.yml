name: Deneme CI

on: 
  push:
    branches:    
      - master
      - 'releases/*'
    tags:
      - v1.0

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: Docker Login
      run: docker login -u $USERNAME -p $PASSWORD
      shell: bash
    - name: Docker Push
      run: docker push $USERNAME/springboot-helloworld-0.0.1-g
      shell: bash
