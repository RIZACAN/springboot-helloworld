name: Amuniym CI

on: 
  push:
    branches:    
      - master
      - 'releases/*'
    tags:
      - v1.0

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: ls
      run: ls -al
      shell: bash
    - name: Docker Build
      run: docker image build -t engincanhoke/githubci:latest .
      shell: bash
    - name: Docker Login
      run: docker login -u engincanhoke -p 6UU5hfdn2nWAX3A
      shell: bash
    - name: Docker Push
      run: docker push engincanhoke/githubci:latest
      shell: bash
    - name: Docker Deploy
      run: docker container run -p 8080:8080 -d engincanhoke/githubci:latest
      shell: bash
  
  deploy:
  
    runs-on: alpine
     steps:
     - uses: actions/checkout@v1
     - name: Deploy
       script:
       - apk update && apk add curl
       - curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.6.0/bin/linux/amd64/kubectl
       - chmod +x ./kubectl && mv ./kubectl /usr/bin/kubectl
       - curl -LO https://storage.googleapis.com/kubernetes-helm/helm-v2.14.1-linux-amd64.tar.gz  && tar -xvzf helm-v2.14.1-linux-amd64.tar.gz
       - mv linux-amd64/helm /usr/bin/ && chmod +x /usr/bin/helm
       - helm init --upgrade
       - helm version
       - helm upgrade --install production-backend-tarfin --namespace prod --set backend.image=$IMAGE_URL_PROD backend-deploy/
